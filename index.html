<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umami Japenese Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid bg-navy py-5 px-2 d-flex align-items-center overflow-hidden">
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center">
                <img id="umami-logo" class="mt-4" src="images/umami-logo.png" alt="Umami Logo">
            </div>
            <div class="col d-flex flex-column align-items-center">
                <span class="display-3 text-white" style="letter-spacing: .2em;">UMAMI</span>
                <span id="restaurant-type" class="display-5 mb-2 text-white">Japenese Restaurant</span>
                <span class="text-white mb-1">18921 University Blvd #900</span>
                <span class="text-white mb-3">Sugar Land, TX 77479</span>
                <a class="p-1 px-2 text-decoration-none text-navy bg-white rounded h5" href="https://umamijapanesecuisine.kwickmenu.com/" target="_blank" rel="noopener noreferrer">Menu</a>
            </div>
            <div class="col d-flex justify-content-center">
                <img class="rounded mt-4" id="sushi-img1" src="images/sushi2.jpeg" alt="Sushi">
            </div>
        </div>
    </div>
    <div class="container-fluid bg-blue"></div>
    <!-- <div class="container-fluid bg-navy"></div> -->
    <!-- parallax scrolling? -->
    <div class="container-fluid bg-blue"></div>
